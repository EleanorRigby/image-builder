---
- name: Define file modes
  set_fact:
    last_log_mode:   "0644"
    machine_id_mode: "0444"

- import_tasks: rpm_repos.yml

- name: set EPEL repo location
  set_fact:
    epel_repo_file: /etc/yum.repos.d/epel.repo
  when: not disable_public_repos|bool

- name: set EPEL repo location
  set_fact:
    epel_repo_file: /etc/yum.repos.d/epel.repo.disabled
  when: disable_public_repos|bool

# EPEL should not be left enabled for RHEL
- name: disable EPEL repo on RHEL
  ini_file:
    path: "{{ epel_repo_file }}"
    section: epel
    option: enabled
    value: "0"
  when: ansible_distribution == "RedHat"

- name: Remove RHEL subscription
  block:
    - name: Remove subscriptions
      rhsm_repository:
        name: '*'
        state: absent
    - name: Unregister system
      redhat_subscription:
        state: absent
    - name: clean local subscription data
      command: subscription-manager clean
  when: ansible_distribution == "RedHat"

- name: Remove yum package caches
  yum:
    autoremove: yes
    lock_timeout: 60

- name: Remove yum package lists
  command: /usr/bin/yum -y clean all

- name: Reset network interface IDs
  shell: sed -i '/^\(HWADDR\|UUID\)=/d' /etc/sysconfig/network-scripts/ifcfg-*

- name: Remove the kickstart log
  file:
    state: absent
    path: /root/anaconda-ks.cfg
